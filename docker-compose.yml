version: '3.8'

services:
  # Laravel PHP-FPM Service
  app:
    build:
      context: ./backend
      dockerfile: ../docker/php/Dockerfile
    container_name: crewhub_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - crewhub_network
    depends_on:
      - mysql
      - redis

  # Nginx Service
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: crewhub_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - crewhub_network
    depends_on:
      - app

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: crewhub_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-crewhub}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-crewhub}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crewhub_network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: crewhub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crewhub_network

  # Node.js Service for React Native development
  mobile:
    image: node:20-alpine
    container_name: crewhub_mobile
    working_dir: /app
    volumes:
      - ./frontend:/app
      - mobile_node_modules:/app/node_modules
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=${HOST_IP:-localhost}
    networks:
      - crewhub_network
    stdin_open: true
    tty: true
    command: sh -c "npm install && npx expo start --tunnel"

networks:
  crewhub_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  mobile_node_modules:
